{% extends 'base.html' %}
{%block content %}
<h1>Student list</h1>
<p>Student at emobilis</p>

<table class="table table-striped table-bordered table-warning">
<thead class="table-dark">
   <th>ID</th>
   <th>First name</th>
   <th>Last name</th>
   <th>AGE</th>
   <th></th>

</thead>
<tbody>
    {% for x in student %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.first_name }}</td>
        <td>{{ x.last_name }}</td>
            <td>{{ x.age }}</td>
        <td>
            <a href="{% url 'update' x.id %}"><button class="btn btn-success">Edit</button></a>
             <a href="{% url 'delete' x.id %}"><button class="btn btn-danger">Delete</button></a>
        </td>

        </tr>

    {% endfor %}
 </tbody>
    </table>
    <a href="{% url 'create' %}"><button>ADD STUDENT</button></a>
{% endblock %}
